<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>staff-login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="artboard artboard-horizontal phone-3">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-6">Staff Login</h1>
        </div>
        <form class="card-body" method="post" action="{% url 'staff_signup' %}">
            {% csrf_token %}
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Email</span>
                </label>
                <input type="email" name="email" class="input input-bordered" required />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" name="password" class="input input-bordered" required />
            </div>
            <div class="form-control mt-6">
                <button class="btn btn-primary">Login</button>
            </div>
            <p class="mt-3">Not a staff? <a href="{% url 'My_login' %}" class="text-blue-500">Go back</a></p>
        </form>
    </div>
</body>
</html>
