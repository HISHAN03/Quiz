<!DOCTYPE html>
<html>
<head>
    <title>Quizzes</title>

    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>

<body>    <div class="navbar bg-base-100">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">staffs</a>
    </div>
    <div class="flex-none">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full ">
            <img alt="Tailwind CSS Navbar component" src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
          </div>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
          <a onclick="clearStaffEmail()">Logout</a>
        </ul>
      </div>
    </div>
  </div>
    <div class="m-5 flex items-center justify-center">
    </div>


       
    <br>
    <br>


    <div class="m-5 flex items-center justify-center">
        <div class="card-actions justify-end">
            <a href="{% url 'create' %}" class="btn btn-wide btn-outline btn-primary">Create New Quiz</a>
        </div>
        </div>

    
    <br>

    <div class="m-5 flex items-center justify-center">
        <h1 class="font-bold text-4xl">Add questions to existing quiz</h1>
    </div>

    <ul>
        {% for quiz_id, quiz_name in quiz_data %}
            <div class="m-4 card w-100 bg-neutral-700 text-primary-content my-4">
                <div class="card-body">
                    <h2 class="card-title text-base-content font-bold text-2xl">Add questions to {{ quiz_name }} Quiz</h2>
                    <div class="card-actions justify-end">
                        <a href="{% url 'exist' quiz_id %}" class="btn btn-accent">Add Questions</a>
                        <form method="post" action="{% url 'delete_quiz' quiz_id %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this quiz?')">Delete Quiz</button>
                        </form>

                        
                    </div>
                </div>
            </div>
        {% endfor %}
    </ul>
    <script>
   function clearStaffEmail() {
            // Clear the staff_email cookie
            console.log('reached here')
            document.cookie = "staff_email=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";

            // Redirect to the staff page
            window.location.href = '/staff';
        }
    </script>
</body>
</html>
