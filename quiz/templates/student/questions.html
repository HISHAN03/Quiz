<!DOCTYPE html>
<html>
<head>
    <title>Questions</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="m-5 flex items-center justify-center">
        <h1 class="font-bold text-4xl">Quiz {{ quiz_id }}</h1>
    </div>
    <form method="post" id="quiz-form">
        {% csrf_token %}
        <input type="hidden" id="score" name="score" value="0">
        {% for question_id, question, op1, op2, op3, op4, ans in questions_quiz %}
        <div class="mockup-code w-100 m-5 p-5 ">
                <p class=" m-5 text-base-content font-bold text-2xl">{{ question }}</p>
                <div class="m-5 flex flex-col">
                    <label class="flex items-center"><input class="radio" type="radio" name="answer_{{ question_id }}" value="{{ op1 }}"> <span class="font-bold text-lg mx-3">{{ op1 }}</span></label>
                    <label class="flex items-center"><input class="radio" type="radio" name="answer_{{ question_id }}" value="{{ op2 }}"> <span class="font-bold text-lg mx-3">{{ op2 }}</span></label>
                    <label class="flex items-center"><input class="radio" type="radio" name="answer_{{ question_id }}" value="{{ op3 }}"> <span class="font-bold text-lg mx-3">{{ op3 }}</span></label>
                    <label class="flex items-center"><input class="radio" type="radio" name="answer_{{ question_id }}" value="{{ op4 }}"> <span class="font-bold text-lg mx-3">{{ op4 }}</span></label>
                    <input type="hidden" class="correct-answer" id="correct_answer_{{ question_id }}" value="{{ ans }}">
                </div>
            </div>
        {% endfor %}
        <button type="button" id="submit-btn" class=" btn-wide mx-5 w-100 bg-blue-500 hover:bg-blue-700 text-white text-2xl font-bold py-2 px-4 rounded">Submit</button>
    </form>

    <!-- <div id="result">
        <h2>Your Score: <span id="score-display">0</span></h2>
    </div> -->

      <script>

        const styleTag = document.createElement('style');
    styleTag.textContent = `
        .my-swal {
            background-color: white !important;
            font-size: 18px !important;
            padding: 20px !important;
            margin: 20px !important;
        }
    `;
    document.head.appendChild(styleTag);

        $(document).ready(async function () {
            var score = 0;
    
            $("#submit-btn").on("click", function () {
                score = 0;
                console.log("Submit button clicked");
    
                $("[name^=answer_]").each(function () {
                    var questionId = $(this).attr("name").split("_")[1];
                    console.log("Checking question ID:", questionId);
    
                    var selectedOption = $("input[name=answer_" + questionId + "]:checked").val();
                    console.log("Selected option:", selectedOption);
    
                    var correctAnswer = $("#correct_answer_" + questionId).val();
                    console.log("Correct answer:", correctAnswer);
    
                    if (selectedOption === correctAnswer) {
                        score++;
                        console.log("Correct answer! Score:", score);
                    } else {
                        console.log("Incorrect answer.");
                    }
                });
    
                console.log("Final score:", score);
    
                var user_email = getCookie('user_email');
                var resultMessage = score >= 4 ? 'Pass' : 'Failed, try again next time';
var swalIcon = score >= 4 ? 'success' : 'error';

Swal.fire({
    icon: swalIcon,
    title: 'Your Score: ' + score,
    text: resultMessage,
    footer: 'User Email: ' + user_email,
    customClass: {
        container: 'my-swal',
    },
});

                
                $.ajax({
                    url: '/update_score/',  
                    type: 'POST',
                    data: {
                        'user_email': user_email,
                        'score': score
                    },
                    success: function (data) {
    console.log('Score updated successfully');
    setTimeout(function () {
        window.location.href = '/quizz';
    }, 4000); 
},

                    error: function (xhr, textStatus, errorThrown) {
                        console.error('Error updating score:', textStatus, errorThrown);
                    }
                    
                });
    
                console.log("User Email:", user_email);
            });
    
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
    
    
        <script src="https://cdn.tailwindcss.com"></script>
